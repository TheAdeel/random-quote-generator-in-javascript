<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes generator app in JavaScript</title>
    <!-- Font Awesome Icons CDN -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="message">
        <p>Press *GET A QUOTE* button to generat quote</p>
        <div class="author">Author name</div>
      </div>
      <div class="spinner remove">
        <div class="spin spin1"></div>
        <div class="spin spin2"></div>
        <div class="spin spin3"></div>
        <div class="spin spin4"></div>
        <div class="spin spin5"></div>
        <div class="spin spin6"></div>
      </div>
      <div class="buttons">
        <a href="#" class="btn share twitter-share twitter-share-button"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="#" class="btn generate-quote">get a quote</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
